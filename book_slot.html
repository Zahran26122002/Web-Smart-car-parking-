{% extends 'base2.html' %}

{% block content %}

<style>
    label{
        color: maroon;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }
    input{
        color: maroon;

    }
    h2{
        text-align: center;
        color: maroon;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<h2>Book Slot</h2>
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputPassword1">Your Name</label>
        <input name="user_name" type="text" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Date&Time</label>
        <input name="datetime" type="datetime-local" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-info">Book Slot</button>
</div>

{% endblock %}
